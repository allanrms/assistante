<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #0ea5e9;
            --success-color: #10b981;
            --danger-color: #ef4444;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .appointment-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #0284c7 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .card-header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .card-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }

        .card-body {
            padding: 40px;
        }

        .date-selector {
            margin-bottom: 30px;
        }

        .date-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .date-card {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .date-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.2);
        }

        .date-card.selected {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
        }

        .date-card .weekday {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0.7;
        }

        .date-card .day {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 5px 0;
        }

        .date-card .month {
            font-size: 0.875rem;
        }

        .time-selector {
            margin-top: 30px;
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .time-selector.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .time-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .time-card {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
            font-weight: 600;
        }

        .time-card:hover {
            border-color: var(--success-color);
            background: #f0fdf4;
        }

        .time-card.selected {
            border-color: var(--success-color);
            background: var(--success-color);
            color: white;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .confirm-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.125rem;
            font-weight: 700;
            border-radius: 12px;
            margin-top: 30px;
            display: none;
        }

        .alert {
            border-radius: 12px;
            border: none;
        }

        .expires-warning {
            background: #fef3c7;
            color: #92400e;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="appointment-card">
        <div class="card-header">
            <i class="bi bi-calendar-check" style="font-size: 3rem;"></i>
            <h1>Agendar Consulta</h1>
            <p>Ol√°, {{ contact.name|default:contact.phone_number }}! Escolha o melhor dia e hor√°rio para sua consulta.</p>
        </div>

        <div class="card-body">
            <div class="expires-warning">
                <i class="bi bi-clock-history" style="font-size: 1.5rem;"></i>
                <div>
                    <strong>Este link expira em:</strong> {{ expires_at|date:"d/m/Y √†s H:i" }}
                </div>
            </div>

            <div id="alertContainer"></div>

            <!-- Seletor de Data -->
            <div class="date-selector">
                <div class="section-title">
                    <i class="bi bi-calendar3"></i>
                    Escolha o dia
                </div>
                <div class="date-grid" id="dateGrid"></div>
            </div>

            <!-- Seletor de Hor√°rio (oculto inicialmente) -->
            <div class="time-selector" id="timeSelector">
                <div class="section-title">
                    <i class="bi bi-clock"></i>
                    Escolha o hor√°rio
                </div>
                <div class="time-grid" id="timeGrid"></div>
            </div>

            <!-- Mensagem quando nenhuma data selecionada -->
            <div class="alert alert-info mt-4" id="noDateSelected" style="display: block;">
                <i class="bi bi-info-circle"></i>
                Selecione um dia acima para ver os hor√°rios dispon√≠veis
            </div>

            <!-- Bot√£o de Confirma√ß√£o -->
            <button class="btn btn-success btn-lg confirm-btn" id="confirmBtn">
                <i class="bi bi-check-circle"></i> Confirmar Agendamento
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const availableDates = {{ available_dates|safe }};
        const token = '{{ token }}';
        let selectedDate = null;
        let selectedTime = null;

        // Mapear nomes dos dias da semana
        const weekdayMap = {
            'Monday': 'Seg',
            'Tuesday': 'Ter',
            'Wednesday': 'Qua',
            'Thursday': 'Qui',
            'Friday': 'Sex',
            'Saturday': 'S√°b',
            'Sunday': 'Dom'
        };

        // Renderizar datas dispon√≠veis
        const dateGrid = document.getElementById('dateGrid');

        availableDates.forEach(dateInfo => {
            const dateObj = new Date(dateInfo.date + 'T00:00:00');
            const day = dateObj.getDate();
            const month = dateObj.toLocaleDateString('pt-BR', { month: 'short' });
            const weekday = weekdayMap[dateInfo.weekday] || dateInfo.weekday.substring(0, 3);

            const dateCard = document.createElement('div');
            dateCard.className = 'date-card';
            dateCard.dataset.date = dateInfo.date;
            dateCard.dataset.times = JSON.stringify(dateInfo.times);
            dateCard.innerHTML = `
                <div class="weekday">${weekday}</div>
                <div class="day">${day}</div>
                <div class="month">${month}</div>
            `;

            dateCard.addEventListener('click', () => selectDate(dateCard, dateInfo));
            dateGrid.appendChild(dateCard);
        });

        async function selectDate(dateCard, dateInfo) {
            // Remove sele√ß√£o anterior
            document.querySelectorAll('.date-card').forEach(card => {
                card.classList.remove('selected');
            });

            // Seleciona novo
            dateCard.classList.add('selected');
            selectedDate = dateInfo.date;

            // Esconde mensagem "Selecione um dia"
            document.getElementById('noDateSelected').style.display = 'none';

            // Mostra loading nos hor√°rios
            const timeSelector = document.getElementById('timeSelector');
            const timeGrid = document.getElementById('timeGrid');
            timeGrid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 20px;"><span class="spinner-border spinner-border-sm"></span> Carregando hor√°rios...</div>';
            timeSelector.style.display = 'block';
            timeSelector.offsetHeight;
            timeSelector.classList.add('show');

            // Consulta hor√°rios dispon√≠veis em tempo real
            try {
                const response = await fetch(`/agendar/${token}/availability/${dateInfo.date}/`);
                const data = await response.json();

                if (response.ok && data.available_times) {
                    renderTimes(data.available_times);
                } else {
                    timeGrid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 20px; color: #ef4444;">${data.message || data.error || 'Erro ao carregar hor√°rios.'}</div>`;
                }
            } catch (error) {
                console.error('Erro ao buscar hor√°rios:', error);
                // Fallback para dados pr√©-carregados
                renderTimes(dateInfo.times);
            }

            // Scroll suave at√© os hor√°rios
            setTimeout(() => {
                timeSelector.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);

            // Esconde bot√£o de confirmar
            document.getElementById('confirmBtn').style.display = 'none';
            selectedTime = null;
        }

        function renderTimes(times) {
            const timeGrid = document.getElementById('timeGrid');
            timeGrid.innerHTML = '';

            if (!times || times.length === 0) {
                timeGrid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 20px; color: #6b7280;">Nenhum hor√°rio dispon√≠vel para este dia.</div>';
                return;
            }

            times.forEach(time => {
                const timeCard = document.createElement('div');
                timeCard.className = 'time-card';
                // Suporta tanto string quanto objeto
                const timeStr = typeof time === 'string' ? time : time;
                timeCard.textContent = timeStr;
                timeCard.dataset.time = timeStr;

                timeCard.addEventListener('click', () => selectTime(timeCard, timeStr));
                timeGrid.appendChild(timeCard);
            });
        }

        function selectTime(timeCard, time) {
            // Remove sele√ß√£o anterior
            document.querySelectorAll('.time-card').forEach(card => {
                card.classList.remove('selected');
            });

            // Seleciona novo
            timeCard.classList.add('selected');
            selectedTime = time;

            // Mostra bot√£o de confirmar
            document.getElementById('confirmBtn').style.display = 'block';
        }

        // Confirmar agendamento
        document.getElementById('confirmBtn').addEventListener('click', async () => {
            if (!selectedDate || !selectedTime) {
                showAlert('Por favor, selecione data e hor√°rio.', 'warning');
                return;
            }

            const btn = document.getElementById('confirmBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Processando...';

            try {
                const formData = new FormData();
                formData.append('date', selectedDate);
                formData.append('time', selectedTime);
                formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');

                const response = await fetch(`/agendar/${token}/`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(`‚úÖ ${data.message}`, 'success');
                    setTimeout(() => {
                        document.querySelector('.appointment-card').innerHTML = `
                            <div class="card-header">
                                <i class="bi bi-check-circle" style="font-size: 4rem;"></i>
                                <h1>Agendamento Confirmado!</h1>
                            </div>
                            <div class="card-body text-center">
                                <h3>üìÖ ${data.date}</h3>
                                <h3>üïê ${data.time}</h3>
                                <p class="mt-4">Voc√™ receber√° uma confirma√ß√£o em breve no WhatsApp.</p>
                            </div>
                        `;
                    }, 2000);
                } else {
                    showAlert(data.error, 'danger');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="bi bi-check-circle"></i> Confirmar Agendamento';
                }
            } catch (error) {
                showAlert('Erro ao processar agendamento. Tente novamente.', 'danger');
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-check-circle"></i> Confirmar Agendamento';
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
</body>
</html>
