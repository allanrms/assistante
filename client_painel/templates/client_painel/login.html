<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Assistante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #D9534F; /* Accent color from menu */
            --bg-light: #f9fafb;
            --surface: #ffffff;
            --text-dark: #212529;
            --text-muted: #6c757d;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 440px;
            padding: 0 1.5rem;
        }

        .login-box {
            background: var(--surface);
            padding: 3.5rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .logo {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: var(--primary);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon i {
            font-size: 2rem;
            color: #ffffff;
        }

        .brand-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--text-dark);
            letter-spacing: -0.03em;
            margin-bottom: 0.5rem;
        }

        .brand-subtitle {
            color: var(--text-muted);
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--bg-light);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-dark);
            font-size: 0.9375rem;
            transition: all 0.3s;
            outline: none;
        }

        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(217, 83, 79, 0.2);
        }

        .input-field::placeholder {
            color: var(--text-muted);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.125rem;
            pointer-events: none;
        }

        .btn-submit {
            width: 100%;
            padding: 1.125rem;
            background: var(--primary);
            color: #ffffff;
            border: none;
            border-radius: 0.5rem;
            font-weight: 700;
            font-size: 0.9375rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            opacity: 0.9;
        }

        .divider {
            margin: 2.5rem 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            background: var(--surface);
            color: var(--text-muted);
            padding: 0 1rem;
            position: relative;
            font-size: 0.8125rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .register-link {
            text-align: center;
        }

        .btn-register {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.3s;
        }

        .btn-register:hover {
            background: var(--bg-light);
            border-color: var(--primary);
            color: var(--primary);
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .alert-danger {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.2);
            color: #dc2626;
        }

        .alert-success {
            background: rgba(5, 150, 105, 0.1);
            border-color: rgba(5, 150, 105, 0.2);
            color: #059669;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .security-text {
            color: var(--text-muted);
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <div class="logo-icon">
                    <i class="bi bi-eye-fill"></i>
                </div>
                <h1 class="brand-title">ASSISTANTE</h1>
                <p class="brand-subtitle">AI WhatsApp Platform</p>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}">
                        <i class="bi bi-{% if message.tags == 'success' %}check-circle{% else %}exclamation-triangle{% endif %}-fill"></i>
                        <span>{{ message }}</span>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="input-group">
                    <i class="bi bi-person input-icon"></i>
                    <input type="text"
                           name="username"
                           class="input-field"
                           placeholder="Nome de usuário"
                           value="{{ form.username.value|default:'' }}"
                           required>
                </div>

                <div class="input-group">
                    <i class="bi bi-lock input-icon"></i>
                    <input type="password"
                           name="password"
                           class="input-field"
                           placeholder="Senha"
                           required>
                </div>

                <button type="submit" class="btn-submit">
                    <span>Acessar Plataforma</span>
                </button>
            </form>

            <div class="divider">
                <span>ou</span>
            </div>

            <div class="register-link">
                <a href="{% url 'core:register' %}" class="btn-register">
                    <i class="bi bi-person-plus"></i>
                    <span>Criar nova conta</span>
                </a>
            </div>

            <div class="footer">
                <div class="security-text">
                    <i class="bi bi-shield-check"></i>
                    <span>Conexão segura e criptografada</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
